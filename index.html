<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>GUESS</title>
    </head>


<body>
        <!-- Background Image -->
    <img src="./assets/images/Wallpaper.jpg" alt="MCU">
  

<div class="container">

    <div class="jumbotron">
            <h1>Hangman</h1>
            <p>Guess Marvel movies</p>
    </div>
    
    <div class="card card-default">
        <div class="card-heading">
            <h3 class="panel-title">Word to Guess</h3>
        </div>
        <div class="card-body">
            <h2 id="blanks">_ _ _ _ _ _ _ _</h2>
        </div>
    </div>
    
    <div class="card card-default"> 
        <div class="card-body">
            Wrong Guesses: <span id="wrongGuesses"></span>
        </div>
    </div>
    
    <div class="card card-default">
            <div class="card-body">
                Gusses Left: <span id="numGuesses"></span>
            </div>
    </div>
    
    <div class="card card-default">
            <div class="card-body">
                Win Counter: <span id="winCounter"></span>
            </div>
    </div>

    <div class="card card-default">
            <div class="card-body">
                Lose Counter: <span id="loseCounter"></span>
            </div>
    </div>

    
</div>
        

<script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
